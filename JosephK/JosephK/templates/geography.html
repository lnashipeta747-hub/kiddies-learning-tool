<!DOCTYPE html>
<html lang="en">
<head>

<body class="subject-body geography-bg">

    <div class="subject-container">

    <script>
        let score = 0;
        let currentQuestion = 0;
        
        const questions = [
            {
                question: "How many continents are there on Earth?",
                answers: [
                    { text: "7 continents ğŸŒ", correct: true },
                    { text: "5 continents ğŸ—ºï¸", correct: false },
                    { text: "10 continents ğŸŒ", correct: false }
                ],
                fact: "There are 7 continents: Africa, Antarctica, Asia, Europe, North America, Australia, and South America! ğŸŒ"
            },
            {
                question: "What is the largest ocean on Earth?",
                answers: [
                    { text: "Pacific Ocean ğŸŒŠ", correct: true },
                    { text: "Atlantic Ocean ğŸŒŠ", correct: false },
                    { text: "Indian Ocean ğŸŒŠ", correct: false }
                ],
                fact: "The Pacific Ocean is so huge that it covers more area than all the land on Earth combined! ğŸŒŠ"
            },
            {
                question: "What is the tallest mountain in the world?",
                answers: [
                    { text: "Mount Everest â›°ï¸", correct: true },
                    { text: "Mount Kilimanjaro ğŸ”ï¸", correct: false },
                    { text: "Mount Fuji ğŸ—»", correct: false }
                ],
                fact: "Mount Everest is 29,032 feet tall! That's so high that climbers need oxygen tanks to breathe! â›°ï¸"
            },
            {
                question: "Which direction does the sun rise?",
                answers: [
                    { text: "East â¡ï¸", correct: true },
                    { text: "West â¬…ï¸", correct: false },
                    { text: "North â¬†ï¸", correct: false }
                ],
                fact: "The sun rises in the East and sets in the West every single day! ğŸŒ…â¡ï¸ğŸŒ‡"
            },
            {
                question: "What is the capital city of the United States?",
                answers: [
                    { text: "Washington, D.C. ğŸ›ï¸", correct: true },
                    { text: "New York City ğŸ—½", correct: false },
                    { text: "Los Angeles ğŸŒ´", correct: false }
                ],
                fact: "Washington, D.C. is where the President lives and works in the White House! ğŸ›ï¸ğŸ‡ºğŸ‡¸"
            },
            {
                question: "What covers most of Earth's surface?",
                answers: [
                    { text: "Water ğŸ’§", correct: true },
                    { text: "Land ğŸï¸", correct: false },
                    { text: "Ice â„ï¸", correct: false }
                ],
                fact: "About 71% of Earth is covered by water! That's why Earth looks blue from space! ğŸŒğŸ’§"
            },
            {
                question: "What do we call a piece of land surrounded by water?",
                answers: [
                    { text: "An island ğŸï¸", correct: true },
                    { text: "A peninsula ğŸ—ºï¸", correct: false },
                    { text: "A continent ğŸŒ", correct: false }
                ],
                fact: "Islands can be tiny or huge! Australia is so big, it's both an island AND a continent! ğŸï¸"
            }
        ];
        
        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('funFact').textContent = q.fact;
            
            const answersSection = document.getElementById('answersSection');
            answersSection.innerHTML = '';
            
            q.answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer.text;
                btn.onclick = function() { checkAnswer(this, answer.correct); };
                answersSection.appendChild(btn);
            });
            
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
        }
        
        function checkAnswer(button, isCorrect) {
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.style.background = 'linear-gradient(135deg, #52c234 0%, #389024 100%)';
                feedback.innerHTML = 'ğŸ‰ Excellent! You\'re a world explorer, Joseph!';
                feedback.className = 'feedback correct';
                score += 10;
                document.getElementById('score').textContent = score;
                playSound('success');
            } else {
                button.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                feedback.innerHTML = 'âŒ Not quite! Keep exploring!';
                feedback.className = 'feedback incorrect';
                playSound('error');
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }
        
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }
            
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = false;
                btn.style.background = '';
            });
            
            loadQuestion();
        }
        
        function playSound(type) {
            const audio = new Audio('/static/sounds/' + type + '.mp3');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }
        
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
